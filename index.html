<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>

    <!-- normalizze -->
    <link rel="stylesheet" href="normalize.css">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- app js -->
    <script src="app.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="estillos.css">

</head>
<body>

    <main class="flex">
        <template id="template-card">
            <section class="card">
                
                <img src="images/bg-pattern-card.svg" alt="card header" class="card-header">
                
                <div class="card-body">

                    <img src="images/image-victor.jpg" alt="image profli" class="card-body-img">
                    <h1 class="card-body-title">
                        <span class="card-body-title-nombre">Victor Charset</span> 
                        <span class="card-body-title-hp">26</span>
                    </h1>
                    <p class="card-body-text">Londron</p>
                
                </div>

                <div class="card-footer">

                    <div class="card-footer-info">
                        <p class="card-footer-info-attaco">80k</p>
                        <p class="card-footer-info-text">Ataque</p>
                    </div>

                    <div class="card-footer-info">
                        <p class="card-footer-info-speciale">803k</p>
                        <p class="card-footer-info-text">Especial</p>
                    </div>
                        
                    <div class="card-footer-info">
                        <p class="card-footer-info-difesa">1.4k</p>
                        <p class="card-footer-info-text">Defensa</p>
                    </div>

                </div>
        
            </section>
    </template>
    </main>
    
</body>
</html>
